<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="p1.png"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>EasyGO - Sign in </title>
</head>
<body>
    <header class="p-3 bg-black text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="me-5 d-flex align-items-left mb-4 mb-lg-0 text-white text-decoration-none font-weight-bold fs-1">
              EasyGO
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 pl-3">
            
            </ul>
            <div class="text-end align-items-right" >
              <a href="login.html" class = "text-decoration-none" >
                <button type="button" class="btn btn-outline-light me-2">Login</button>
              </a>
            </div>
        </div>
        </div>
    </header>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign in now</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>

                <!--Town and number input-->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">Town</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Phone number</label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                 <!-- Password input -->
                 <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Confirm password</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    I accept the terms
                  </label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-warning btn-block mb-4">
                  Sign in
                </button>
  

                <!-- Register buttons -->

                <div class="align-items-center my-1">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted text-warning">OR</p>
                </div>
                <div class="text-center">
                  <a class="btn btn-primary btn-lg btn-block btn-outline-light" style="background-color: #000000" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Sign in with Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block btn-outline-light " style="background-color: #000000" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Sign in with Google</a>
      
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="p1.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  <script src="js/bootstrap.js"></script>
</body>
</html>
