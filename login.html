<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGO - Login</title>
    <link rel="icon" type="image/png" href="p1.png"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <header class="p-3 bg-black text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="me-5 d-flex align-items-left mb-4 mb-lg-0 text-white text-decoration-none font-weight-bold fs-1">
              EasyGO
            </a>
        </div>
        </div>
    </header>

    <section class="vh-100">
        <div class="container py-2 h-90">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6 py-5">
              <img src="p1.png"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example13" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
                <div class="d-flex mb-4">
                  <!-- Checkbox -->
                  <a href="#!" class="text-warning">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <a href="signup.html" class = "text-decoration-none" >
                    <button type="button" class="btn btn-warning">Sign in</button>
                  </a>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted text-warning">OR</p>
                </div>
      
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Google</a>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    <script src="js/bootstrap.js"></script>
</body>
</html>
